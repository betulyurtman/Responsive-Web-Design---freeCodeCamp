<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the survey below:</p>
    </header>

    <form id="survey-form" action="submit.php" method="post">
        <div class="form-group">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="number" id="number-label">Age:</label>
            <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="99" required>
        </div>

        <div class="form-group">
            <label for="dropdown">Select an option:</label>
            <select id="dropdown" name="option">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>
        </div>

        <div class="form-group">
            <label>Choose one of the following:</label>
            <input type="radio" id="radio1" name="choice" value="choice1" required>
            <label for="radio1">Choice 1</label>

            <input type="radio" id="radio2" name="choice" value="choice2" required>
            <label for="radio2">Choice 2</label>
        </div>

        <div class="form-group">
            <label>Select all that apply:</label>
            <input type="checkbox" id="checkbox1" name="interests" value="interest1">
            <label for="checkbox1">Interest 1</label>

            <input type="checkbox" id="checkbox2" name="interests" value="interest2">
            <label for="checkbox2">Interest 2</label>
        </div>

        <div class="form-group">
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>
        </div>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
